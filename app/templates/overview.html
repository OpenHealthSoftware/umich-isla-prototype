{% extends "base.html" %}
{% block content %}
<div id="" class="">

		2. bar chart of counts/percentage of grades per cell (cell 1 = 30% perfused, 20% ungradeable, etc)
		3. gradable:

<!-- reload / new request-->
<select multiple name="graders">
	{% for grader in graders %}
	<option value="{{ grader }}">{{grader}}</option>
	{% endfor %}
</select>

<select multiple name="images">
	{% for i in images %}
	<option value="{{ i['imgId'] }}">{{i['referenceName']}}</option>
	{% endfor %}
</select>

<!-- Live changes -->

{% endblock %}
